<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
    <!-- Head Tag Fragment -->
    <head th:fragment="headtag">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title th:text="'Portfy - ' + ${title}" />
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/papercss/dist/paper.min.css">
    </head> <!--/.Head Tag Fragment -->
    <body>
        <!-- Navigation Bar Fragment -->
        <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">My project</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li th:classappend="${module == 'home' ? 'active' : ''}">
                            <a href="#" th:href="@{/}">Home</a>
                        </li>
                        <li th:classappend="${module == 'tasks' ? 'active' : ''}">
                            <a href="#" th:href="@{/task}">Tasks</a>
                        </li>
                        <li th:classappend="${module == 'tasks-ld' ? 'active' : ''}">
                            <a href="#" th:href="@{/task-ld}">Tasks (Layout Dialect)</a>
                        </li>
                    </ul>
                    <!--
                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${#authorization.expression('!isAuthenticated()')}">
                            <a href="/signin" th:href="@{/signin}">
                                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                            </a>
                        </li>
                        <li th:if="${#authorization.expression('isAuthenticated()')}">
                            <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                            </a>
                            <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                        </li>
                    </ul>
                    -->
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav><!--/Navigation Bar Fragment -->

        <!-- Dummy Content Fragment -->
        <center>
            <h2 th:text="'Portfy - ' + ${title} + ' :D'" />
            <div th:fragment="dummy-content">
                <div>TODO: Add some content here...</div>
                <div style="margin-top:30px">
                    <a class="paper-btn" th:href="@{/}">Back</a>
                </div>
            </div>
        </center>
        <!--/Dummy Content Fragment -->

        <!--Footer Fragment -->
        <footer style="position: absolute; bottom: 0; width: 100%; background-color: #33ccff; color: white" th:fragment="footer">
            Copyright xD
        </footer>
        <!--/Footer Fragment -->
    </body>
</html>
